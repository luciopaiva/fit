<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIT</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="src/drop-target.js" defer></script>
    <script src="src/file-loader.js" defer></script>
    <script src="src/data-reader.js" defer></script>
    <script src="src/fit-file-protocol.js" defer></script>
    <script src="src/fit-file-parser.js" defer></script>
    <script src="src/index.js" defer></script>
</head>
<body>

<div id="drop-target-screen" class="full-screen">
    <div class="full-screen-message">
        <h1>Drop FIT file here</h1>
        <p>or <button id="load-sample-button" class="btn btn-primary">load sample FIT</button></p>
    </div>
</div>

<div id="loading-screen" class="full-screen">
    <div class="full-screen-message">
        <h1>Loading...</h1>
    </div>
</div>

<div id="error-screen" class="full-screen error">
    <div class="full-screen-message">
        <h1>Unknown error!</h1>
        <h1><a href="javascript:location.reload()">Reload app</a></h1>
    </div>
</div>

<div id="main-screen" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Fit File Analyzer</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <!-- left pane -->
        <div class="col-md-4">
            <h2>File general info</h2>

            <!-- file name -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div id="file-info" class="panel-heading"></div>
                    </div>
                </div>
            </div>
            <!-- file header info -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">File header</div>
                        <table id="file-header-row-template" class="hidden">
                            <tr>
                                <td class="row-property"></td>
                                <td class="row-value"></td>
                            </tr>
                        </table>
                        <table id="file-header-table" class="table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- file contents info -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">File contents</div>
                        <table id="file-contents-row-template" class="hidden">
                            <tr>
                                <td class="row-property"></td>
                                <td class="row-value"></td>
                            </tr>
                        </table>
                        <table id="file-contents-table" class="table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- file footer info -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">File footer</div>
                        <table id="file-footer-row-template" class="hidden">
                            <tr>
                                <td class="row-property"></td>
                                <td class="row-value"></td>
                            </tr>
                        </table>
                        <table id="file-footer-table" class="table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- right pane -->
        <div id="section-group" class="col-md-8">
            <h2>File sections</h2>

            <table id="section-table-template" class="hidden">
                <tr>
                    <td class="row-property"></td>
                    <td class="row-value"></td>
                </tr>
            </table>
            <div id="section-panel-container-template" class="hidden">
                <div class="panel panel-default section-panel">
                    <div class="panel-heading"></div>
                    <table class="table section-table">
                        <tbody></tbody>
                    </table>
                    <div class="panel-body text-center hidden">
                        ... and more <span class="number-messages-left"></span> messages
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
